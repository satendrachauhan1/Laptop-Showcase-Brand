<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Orders</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .orders {
      max-width: 900px;
      margin: 0 auto;
    }
    .user-summary {
      background: #fff;
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.07);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 1rem;
      color: #111;
    }
    .user-summary strong {
      font-weight: 700;
      font-size: 1.15rem;
      color: #1976d2;
    }
    .user-summary small {
      color: #555;
      font-size: 0.9rem;
    }
    h2 {
      margin-bottom: 12px;
      color: #111;
      font-weight: 700;
      font-size: 1.8rem;
    }
    .order {
      background: #fff;
      padding: 18px 20px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease;
      cursor: default;
    }
    .order:hover {
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }
    .order h4 {
      margin: 0 0 6px 0;
      font-weight: 700;
      color: #1976d2;
      font-size: 1.2rem;
    }
    .order-info {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .order-address-mobile {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
    }
    .order-items {
      margin-top: 4px;
      border-top: 1px solid #eee;
      padding-top: 10px;
      color: #333;
      font-size: 1rem;
    }
    .order-items div {
      margin-bottom: 6px;
      padding-left: 8px;
      position: relative;
    }
    .order-items div::before {
      content: "•";
      color: #1976d2;
      position: absolute;
      left: 0;
      top: 0;
      font-weight: 700;
      font-size: 1.2rem;
      line-height: 1;
    }
    .back {
      display: inline-block;
      margin-bottom: 18px;
      color: #1976d2;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease;
    }
    .back:hover {
      color: #125ea8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="orders">
    <a class="back" href="code.html">← Continue shopping</a>

    <div id="userSummary" class="user-summary">
      Loading user info...
    </div>

    <h2>Your Orders</h2>
    <div id="ordersContainer">Loading...</div>
  </div>

  <script>
    // Escape HTML utility to prevent XSS
    function escapeHtml(text) {
      return String(text)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Load user info from localStorage and display
    function loadUserSummary() {
      const userSummary = document.getElementById("userSummary");
      try {
        const raw = localStorage.getItem("authUser");
        if (raw) {
          const user = JSON.parse(raw);
          const name = escapeHtml(user.name || "");
          const email = escapeHtml(user.email || "");
          if (name || email) {
            userSummary.innerHTML = `
              <strong>${name || email}</strong>
              ${name && email ? `<small>${email}</small>` : ""}
            `;
          } else {
            userSummary.innerText = "Signed in user info not available";
          }
        } else {
          userSummary.innerText = "Not signed in — orders require login";
        }
      } catch {
        userSummary.innerText = "Error loading user info";
      }
    }

    // Load orders from API and render
    async function loadOrders() {
      const token = localStorage.getItem("authToken");
      const container = document.getElementById("ordersContainer");
      if (!token) {
        container.innerText = "Please sign in to see your orders.";
        return;
      }
      try {
        const res = await fetch(
          (window.API_BASE || "http://localhost:5000") + "/api/orders",
          {
            headers: {
              Authorization: "Bearer " + token,
            },
          }
        );
        if (!res.ok) {
          container.innerText = "Could not load orders";
          return;
        }
        const data = await res.json();
        const orders = data.orders || [];
        if (orders.length === 0) {
          container.innerText = "You have no orders yet.";
          return;
        }
        container.innerHTML = "";
        orders.forEach((order) => {
          const div = document.createElement("div");
          div.className = "order";
          const created = new Date(order.createdAt).toLocaleString();
          div.innerHTML = `
            <h4>Order #${escapeHtml(order._id)}</h4>
            <div class="order-info">
              Placed: ${created} • Total: ₹${escapeHtml(order.total)}
            </div>
            <div class="order-address-mobile">
              Address: ${escapeHtml(order.address)} • Mobile: ${escapeHtml(order.mobile)}
            </div>
          `;

          const itemsList = document.createElement("div");
          itemsList.className = "order-items";
          order.items.forEach((item) => {
            const itemDiv = document.createElement("div");
            itemDiv.innerText = `${escapeHtml(item.brand)} x${escapeHtml(
              item.quantity
            )} — ₹${escapeHtml(item.price)}`;
            itemsList.appendChild(itemDiv);
          });

          div.appendChild(itemsList);
          container.appendChild(div);
        });
      } catch (error) {
        console.error(error);
        container.innerText = "Server error";
      }
    }

    loadUserSummary();
    loadOrders();
  </script>
</body>
</html>
